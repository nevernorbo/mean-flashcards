<main class="m-12 flex grow items-center justify-center self-start">
  @if (editing()) {
    <profile-editing-view
      [isOwnProfile]="isOwnProfile()"
      [user]="user()"
      (editingFinished)="editingFinished()"
    ></profile-editing-view>
  } @else {
    <profile-normal-view
      [isOwnProfile]="isOwnProfile()"
      [user]="user()"
      (editingBegan)="editingBegan()"
    ></profile-normal-view>
  }
</main>
