<div class="mt-12 flex grow items-center justify-center self-start">
  <div class="mx-4 flex shrink grow flex-col gap-4 md:max-w-2xl">
    <h2 class="my-2 text-wrap text-center text-2xl">Create your account</h2>
    <form
      [formGroup]="registerForm"
      (submit)="handleSubmit()"
      class="flex flex-col gap-4"
    >
      <form-input
        [id]="'email'"
        [name]="'email'"
        [type]="'email'"
        [required]="true"
        [placeholder]="'Email'"
        formControlName="email"
      />
      <form-input
        [id]="'username'"
        [name]="'username'"
        [type]="'text'"
        [required]="true"
        [placeholder]="'Username'"
        formControlName="username"
      />
      <form-input
        [id]="'password'"
        [name]="'password'"
        [type]="'password'"
        [required]="true"
        [placeholder]="'Password'"
        formControlName="password"
      />
      <form-input
        [id]="'passwordAgain'"
        [name]="'passwordAgain'"
        [type]="'password'"
        [required]="true"
        [placeholder]="'Password Again'"
        formControlName="passwordAgain"
      />

      <button nice-button [disabled]="!registerForm.valid" [type]="'submit'">
        Sign in
      </button>
    </form>

    <single-sign-on-options />

    <div class="self-center text-skin-muted">
      Already have an account?
      <a
        class="text-skin-base underline decoration-orange-500 decoration-2"
        href="login"
        >Login</a
      >
    </div>
  </div>
</div>
