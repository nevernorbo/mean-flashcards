<main class="m-4">
  <div class="m-12 flex justify-center">
    <input
      id="search"
      placeholder="Search..."
      type="text"
      class="peer max-w-[600px] grow rounded-l-full border-2 border-skin-color-faint bg-skin-color-surface px-4 focus:border-skin-color-primary focus:bg-skin-color-surface-pop focus:ring-0"
    />
    <button
      for="search"
      title="Run search"
      class="peer-focus:border-skin-base flex cursor-pointer justify-center rounded-r-full border-2 border-l-0 border-skin-color-faint px-3 py-2 text-skin-faint transition-all duration-300 peer-focus:text-skin-base"
    >
      <lucide-icon [img]="Search"></lucide-icon>
    </button>
  </div>
</main>
